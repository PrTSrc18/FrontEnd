<main class="main-content">  
    <div class="panel">
        <div class="header-row">
            <h2>Crianças</h2>
        </div>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Maria" #input >
        </mat-form-field>
        <div class="tableAddButton">
            <button mat-raised-button (click)="addData()" class="addButton">
                Add Criança
            </button>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let child" (mouseover)="hoveredRow = child.id" (mouseleave)="hoveredRow = null" [class.hovered-row]="hoveredRow === child.id"> {{child.id}} </td>
                </ng-container>

                <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                    <td mat-cell *matCellDef="let child" (mouseover)="hoveredRow = child.id" (mouseleave)="hoveredRow = null" [class.hovered-row]="hoveredRow === child.id"> {{child.firstName}} </td>
                </ng-container>

                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                    <td mat-cell *matCellDef="let child" (mouseover)="hoveredRow = child.id" (mouseleave)="hoveredRow = null" [class.hovered-row]="hoveredRow === child.id"> {{child.lastName}} </td>
                </ng-container>

                <ng-container matColumnDef="year">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
                    <td mat-cell *matCellDef="let child" (mouseover)="hoveredRow = child.id" (mouseleave)="hoveredRow = null" [class.hovered-row]="hoveredRow === child.id"> {{child.year}} </td>
                </ng-container>

                <ng-container matColumnDef="memberNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Member Number </th>
                    <td mat-cell *matCellDef="let child" (mouseover)="hoveredRow = child.id" (mouseleave)="hoveredRow = null" [class.hovered-row]="hoveredRow === child.id"> {{child.memberNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="condicoes">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header matTooltip="1-Alergias 2 - Restrições Alimentares, 3 - Educação especial, 4 - Medicação"> Condições </th>
                    <td mat-cell *matCellDef="let child" (mouseover)="hoveredRow = child.id" (mouseleave)="hoveredRow = null" [class.hovered-row]="hoveredRow === child.id">
                        <div class="conditions-container">
                            <span [ngStyle]="{'color': child.alergias ? 'green' : 'red'}" class="circle"></span>
                            <span [ngStyle]="{'color': child.restricoesAlimentares ? 'green' : 'red'}" class="circle"></span>
                            <span [ngStyle]="{'color': child.educacaoEspecial ? 'green' : 'red'}" class="circle"></span>
                            <span [ngStyle]="{'color': child.medicacao ? 'green' : 'red'}" class="circle"></span>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row 
                    *matRowDef="let row; columns: displayedColumns;" 
                    (click)="goToProfile(row.id)"
                    (mouseover)="hoveredRow = row.id" 
                    (mouseleave)="hoveredRow = null" 
                    [class.hovered-row]="hoveredRow === row.id">
                </tr>
                
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of Empregados">
            </mat-paginator>
        </div>
    </div>
</main>
